<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Please enter your credentials to log in</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    Email is required
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
                <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
                    Password is required
                </small>
                <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']">
                    Password must be at least 6 characters
                </small>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="login-btn">
                Log In
            </button>
        </form>

        <p class="signup-text">
            Don't have an account?
            <a routerLink="/auth/sign-up">Sign Up</a>
        </p>
    </div>
</div>
