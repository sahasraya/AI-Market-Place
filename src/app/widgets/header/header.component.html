<div class="header-holder">
    <!-- Left Logo -->
    <img src="../../../assets/images/12.png" alt="logo" class="logo">

    <!-- Search Bar (centered) -->
    <input type="text" class="search-bar" placeholder="Search for products, services, or categories...">

    <!-- Right Side Actions -->
    <div class="auth-function-holder">
        <a routerLink="/auth/sign-up">Sign Up</a>
        <a routerLink="/auth/log-in">Log in</a>
        <a routerLink="/home/battle-card" class="vs-btn">Vs</a>
    </div>

    <!-- Profile Section -->
    <div class="profile-wrapper" (click)="toggleDropdown()">
        <img src="../../../assets/images/12.png" alt="profile icon" class="profile-icon">

        <div class="profile-dropdown" *ngIf="dropdownOpen">
            <ul>
                <li><a routerLink="/home/user-profile">Profile</a></li>
                <li><a routerLink="">Settings</a></li>
                <li><a routerLink="" (click)="showlogoutpopup()">Logout</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="modal-backdrop" *ngIf="showLogoutConfirm" (click)="showLogoutConfirm = false">

    <div class="modal" *ngIf="showLogoutConfirm" (click)="$event.stopPropagation()">
        <div class="modal-content">
            <h3 class="modal-title">Are you sure?</h3>
            <p class="modal-warning">
                Do you really want to log out of your account? You will need to log in again to access your data.
            </p>

            <div class="modal-actions">
                <button class="cancel-btn" (click)="showLogoutConfirm = false">Cancel</button>
                <button class="confirm-btn" (click)="onLogout()">Yes, Log Out</button>
            </div>
        </div>
    </div>

</div>
