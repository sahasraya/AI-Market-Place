<div class="cards-container">
    <app-smaller-product-card *ngFor="let tool of toolsArray" [product]="tool">
    </app-smaller-product-card>
</div>



<!-- Load More Button -->
<span class="loadmorebtn" *ngIf="hasMoreData && !isLoading" (click)="loadMore()">
    Load more
</span>

<!-- No More Data Message -->
<div *ngIf="!hasMoreData && !isLoading && toolsArray.length > 0" class="no-more-data">
    <span>No more products to load</span>
</div>

<!-- Empty State -->
<div *ngIf="!isLoading && toolsArray.length === 0" class="empty-state">
    <span>No products found</span>
</div>
